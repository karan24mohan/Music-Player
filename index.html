<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <audio src="/Music/47.mp3" id="audio"></audio>
    <div class="musicPlayer">
        <p class="song-name">Song name</p>
        <p class="artist-name">Artist name</p>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" name="seek-bar" class="seek-bar" value="0">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><i class="fas fa-angle-left"></i></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><i class="fas fa-angle-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
